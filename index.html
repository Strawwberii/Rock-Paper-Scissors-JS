<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--scoreboard div-->
    <div id="scoreBoard">
        <div id="roundResult">START BY TAPPING BUTTONS (FIRST TO FIVE PTS WINS) </div>

        <div id="contestants">
            <div>HUMAN</div>
            <div>COMPUTER</div>
        </div>

        <div id="score">
            
            <div id="playerScore">0</div>
            <div id="computerScore">0</div>
        </div>
        
    </div>
    <!--buttons div-->
    <div id="buttons">
        <button class="btn" id="rockbtn">rock</button>
        <button class="btn" id="paperbtn">paper</button>
        <button class="btn" id="scissorsbtn">scissors</button>
    </div>
    <div id="resetGame"></div>
    
</body>
</html>
