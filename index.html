<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="buttons">
        <button class="btn" id="rockbtn">rock</button>
        <button class="btn" id="paperbtn">paper</button>
        <button class="btn" id="scissorsbtn">scissors</button>
    </div>
    <br><br>
    <div id="scoreBoard">
        <div id="roundResult">start game by tapping button(first to 5 pts wins)</div>
        <br>
        <div>player</div>
        <div id="playerScore">0</div>
        <div>computer</div>
        <div id="computerScore">0</div>
        <br>
        <div id="resetGame"></div>
    </div>
</body>
</html>
